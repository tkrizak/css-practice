<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay</title>
  </head>

  <body style="height: 3000px">
    <div
      style="
        background-color: blue;
        position: fixed;
        right: 0;
        top: 0px;
        bottom: 0;
        width: 70px;
      "
    >
      sidebar-right
    </div>
    <div
      style="
        background-color: rgba(0, 0, 0, 0.6);
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          background-color: white;
          display: flex;
          flex-direction: column;
          gap: 10px;
          padding: 10px;
          width: 200px;
          border-radius: 10px;
        "
      >
        <p style="margin: 0; font-size: 20px">Modal title</p>
        <p style="margin: 0">This is a modal</p>
        <button style="width: 50px">close</button>
      </div>
    </div>
  </body>
</html>
