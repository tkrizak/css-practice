<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/google.css" />
    <title>Google clone</title>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <a href="https://google.com/"
          ><img class="google-logo" src="img/google-logo.png" alt="Google logo"
        /></a>
      </div>

      <div class="container">
        <input
          class="search-google"
          type="text"
          placeholder="Search Google or type a URL"
        />
      </div>

      <div class="container">
        <button class="under-text">Google Search</button>
        <button class="under-text">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
