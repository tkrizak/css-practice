<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/flexbox.css" />
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1 text</div>
      <div style="background-color: lightpink">
        div 3
        <p>text</p>
      </div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex: 1">flex 1</div>
    </div>

    <div style="margin-top: 30px; display: flex; flex-direction: row">
      <div style="background-color: lightblue; flex: 1">flex 1</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">flex 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        margin-top: 30px;
        height: 70px;
        border: 1px solid gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div class="exercise-1">
      <div class="layout-1">200px</div>
      <div class="layout-2">75px</div>
    </div>

    <div class="exercise-2">
      <div class="layout-3">item1</div>
      <div class="layout-4">item2</div>
      <div class="layout-5">item3</div>
    </div>

    <div class="exercise-3">
      <div class="layout-6">item1</div>
      <div class="layout-6">item2</div>
      <div class="layout-6">item3</div>
      <div class="layout-6">item4</div>
    </div>

    <div class="exercise-4">
      <div class="layout-7">item1</div>
      <div class="layout-7">item2</div>
    </div>
  </body>
</html>
