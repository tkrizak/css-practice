<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/grid.css" />
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>

    <div
      style="margin-top: 30px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
    </div>

    <div class="main-grid">
      <div class="lightblue">200px</div>
      <div class="lightpink">75px</div>
    </div>

    <div class="main-grid-2">
      <div class="lightblue">col 1</div>
      <div class="lightpink">col 2</div>
      <div class="lightblue">col 3</div>
    </div>

    <div class="main-grid-3">
      <div class="lightpink">col 1</div>
      <div class="lightpink">col 2</div>
      <div class="lightpink">col 3</div>
      <div class="lightpink">col 4</div>
      <div class="lightpink">col 1</div>
      <div class="lightpink">col 2</div>
      <div class="lightpink">col 3</div>
      <div class="lightpink">col 4</div>
    </div>

    <div class="friends-grid">
      <div class="preview-all">
        <div class="preview-picture">
          <img class="img-top" src="../img/cat.jpg" alt="cat" />
        </div>
        <div class="preview-bottom">
          <p class="name">John</p>
          <div class="friends-row">
            <img class="img-channel" src="../channel-3.jpg" alt="" />
            <p class="friends-amount">10 mutual friends</p>
          </div>
          <button class="add-friend">Add friend</button>
        </div>
      </div>

      <div class="preview-all">
        <div class="preview-picture">
          <img class="img-top" src="../img/dog.jpg" alt="cat" />
        </div>
        <div class="preview-bottom">
          <p class="name">John</p>
          <div class="friends-row">
            <img class="img-channel" src="../channel-3.jpg" alt="" />
            <p class="friends-amount">10 mutual friends</p>
          </div>
          <button class="add-friend">Add friend</button>
        </div>
      </div>

      <div class="preview-all">
        <div class="preview-picture">
          <img class="img-top" src="../img/rat.jpg" alt="cat" />
        </div>
        <div class="preview-bottom">
          <p class="name">John</p>
          <div class="friends-row">
            <img class="img-channel" src="../channel-3.jpg" alt="" />
            <p class="friends-amount">10 mutual friends</p>
          </div>
          <button class="add-friend">Add friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
