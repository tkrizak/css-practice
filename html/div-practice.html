<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/div.css" />
    <title>Div practice</title>
  </head>
  <body>
    <div class="tweet-container">
      <img class="tweet-pic" src="./img/cat.jpg" alt="cat" />
      <input class="tweet-text" type="text" placeholder="What's happening?" />
      <button class="button-tweet">Tweet</button>
    </div>

    <div class="friends-container">
      <img class="friend-pic" src="./img/cat.jpg" alt="cat" />
      <p class="name">Oliver</p>
      <p class="friends-amount">2 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>

    <div class="friends-container">
      <img class="friend-pic" src="./img/dog.jpg" alt="cat" />
      <p class="name">Rex</p>
      <p class="friends-amount">3 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>

    <div class="friends-container">
      <img class="friend-pic" src="./img/rat.jpg" alt="cat" />
      <p class="name">Mini</p>
      <p class="friends-amount">4 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>
  </body>
</html>
