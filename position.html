<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        bottom: 100px;
        left: 0;
        right: 0px;
        height: 50px;
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;
      "
    >
      sidebar
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>

    <div
      style="
        background-color: yellow;
        position: fixed;
        right: 100px;
        bottom: 20px;
      "
    >
      bottom-right
    </div>
    <div
      style="
        background-color: blue;
        position: fixed;
        right: 0;
        top: 50px;
        bottom: 0;
        width: 70px;
      "
    >
      sidebar-right
    </div>
  </body>
</html>
