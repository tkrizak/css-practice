<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/flexbox-designs.css" />
    <title>Flexbox designs</title>
  </head>
  <body>
    <div class="menu">
      <div class="menu-section">
        <div class="menu-left"><p class="menu-text">Home</p></div>
        <div class="menu-right"><button class="numbers-button">14</button></div>
      </div>

      <div class="menu-section">
        <div class="menu-left"><p class="menu-text">Notifications</p></div>
        <div class="menu-right"><button class="numbers-button">3</button></div>
      </div>

      <div class="menu-section">
        <div class="menu-left"><p class="menu-text">Messages</p></div>
        <div class="menu-right"><button class="numbers-button">5</button></div>
      </div>
    </div>

    <div class="menu-friends">
      <div class="menu-friends-section">
        <div class="friends-left-section">
          <div class="picture-row">
            <img class="profile-pic" src="img/cat.jpg" alt="cat" />
          </div>
          <div class="friend-text-row">
            <p class="name-text">Oliver</p>
            <p class="info-text">funny cat</p>
            <p class="popularity-text">Popular</p>
          </div>
        </div>
        <div class="friends-right-section">
          <button class="follow-button">Follow</button>
        </div>
      </div>

      <div class="menu-friends-section">
        <div class="friends-left-section">
          <div class="picture-row">
            <img class="profile-pic" src="img/dog.jpg" alt="cat" />
          </div>
          <div class="friend-text-row">
            <p class="name-text">Rex</p>
            <p class="info-text">cool dog</p>
            <p class="popularity-text">Unpopular</p>
          </div>
        </div>
        <div class="friends-right-section">
          <button class="follow-button">Follow</button>
        </div>
      </div>

      <div class="menu-friends-section">
        <div class="friends-left-section">
          <div class="picture-row">
            <img class="profile-pic" src="img/rat.jpg" alt="cat" />
          </div>
          <div class="friend-text-row">
            <p class="name-text">Mini</p>
            <p class="info-text">little rat</p>
            <p class="popularity-text">Popular</p>
          </div>
        </div>
        <div class="friends-right-section">
          <button class="follow-button">Follow</button>
        </div>
      </div>
    </div>

    <div class="purple-header">
      <div class="left-section">
        <button class="home-button">Home</button>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
      </div>
      <div class="right-section">
        <button class="download-button">Download</button>
      </div>
    </div>
  </body>
</html>
